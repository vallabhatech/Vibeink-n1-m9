<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeInk</title>
    <link rel="website icon" type="png" href="./Logo2.png"/>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .landing-container {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(8, 87, 80, 0.7), rgba(0, 0, 0, 0.7)),
                        url('./LandingBG.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .tagline {
            color: white;
            font-size: 1.8rem;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 2rem;
            font-weight: 150;
            letter-spacing: 2px;
        }

        .brand-name {
            color: orangered;
            font-size: 4rem;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            margin: 2rem 0;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .button {
            padding: 12px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .guest-button {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: black;
        }

        .login-button {
            background: linear-gradient(135deg, #4169e1, #0000cd);
            color: white;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }

            .tagline {
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
                width: 80%;
                max-width: 300px;
            }

            .button {
                width: 100%;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="tagline">Read It, Feel It, Live It...</h1>
        <h2 class="brand-name">VibeInk</h2>
        <div class="button-container">
            <a href="./home.html" class="button guest-button">Guest</a>
            <a href="./login.html" class="button login-button">Login</a>
        </div>
    </div>
</body>
</html>
